app:
  configurations:
    default:
      enabled: true
  mailboxes:
    - connection:
        user:
        password:
        folder: INBOX.INBOX.Sent
        host: ssl0.ovh.net
        port: 993
        debug: false
        ssl: true
      receiver-settings:
        mark-as-read: false
        delete-messages: false
        auto-close-folder: false
      schedule:
        cron: "0 * * * * *"
        search-strategy: SENT_SINCE_LAST_MESSAGE
