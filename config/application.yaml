#        search-strategy-settings:
#          email-from: example@gmail.com
        handler: LOGGING_HANDLER
#        handler-settings:
        transformers:
          -
            transformer: TO_STRING
#            settings:

        filters:
          -
            filter: SENT_SINCE_LAST_MESSAGE
